  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: white;
    }
    .logo {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo span:nth-child(1) { color: #4285f4; }
    .logo span:nth-child(2) { color: #ea4335; }

    .search-box {
      width: 90%;
      max-width: 500px;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 15px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      background: #f8f9fa;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .buttons button:hover {
      border: 1px solid #dadce0;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #70757a;
    }
  </style>
</head>
